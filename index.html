
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Rashila Quote Generator</title>
<link rel="stylesheet" href="style.css">
<script src="quote.js"></script>
</head>
<body>

<div>
  <h1 clas = "toogle-text"> Toggle to night mode or day mode </h1>  
  <input type="checkbox" class="checkbox" id="checkbox"> 
  <label for="checkbox" class="checkbox-label">
    <span class="ball"></span>
  </label>
</div>    
<br>

<div class="container">
        <h1>Rashila Quote Generator</h1>
        <div class="quote">
            <p id="quoteText">Click the buttons below to get a quote</p>
        </div>
        <div class="categories">
            <select id="categorySelect">
                <option value="all">All</option>
                <option value="inspiration">Inspiration</option>
                <option value="success">Success</option>
                <option value="leadership">Leadership</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="buttons">
            <button id="previousBtn">Previous</button>
            <button id="randomBtn">Random Quote</button>
            <button id="nextBtn">Next</button>
        </div>
  

<div class="quote font-quote">
    <p id="quoteText" class="quote-text">Click the buttons below to increase or decrease quote</p>
</div>
<div class="font-controls">
    <button id="decreaseFontBtn">-</button>
    <button id="increaseFontBtn">+</button>
</div>

</body>
</html>
